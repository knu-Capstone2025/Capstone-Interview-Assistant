name: ğŸš€ Build, Test, and Upload on Develop Push

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§‘â€ğŸ’» Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set Up .NET Core SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build Project
      run: dotnet build --configuration Release

    - name: ğŸ–¥ï¸ Set up XVFB for Headless Browser
      run: |
        sudo apt-get install -y xvfb
        nohup Xvfb :99 -ac -screen 0 1280x1024x24 &

    - name: ğŸ” Trust ASP.NET Core Developer Certificate
      run: dotnet dev-certs https --trust

    - name: ğŸŒ Install Playwright Browsers
      run: |
        npm install -g playwright
        npx playwright install

    - name: ğŸ”§ Install Playwright CLI for .NET
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install

    - name: ğŸ§ª Run Tests
      run: dotnet test --configuration Release

    - name: ğŸ“¦ Publish Project
      if: success()
      run: dotnet publish --configuration Release --output ./publish

    - name: ğŸ“¤ Upload Published Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish

  download-artifact:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: â¬‡ï¸ Download Published Artifact
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ./downloaded-publish
