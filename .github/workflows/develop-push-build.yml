name: ğŸš€ Git Action Logic for Push and PR

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§‘â€ğŸ’» Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set Up .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build Project
      run: dotnet build --configuration Release

    - name: ğŸ” Trust ASP.NET Core Developer Certificate
      run: dotnet dev-certs https --trust

    - name: ğŸ§ª Build and Run Tests for InterviewAssistant.Common.Tests
      run: |
        dotnet build test/InterviewAssistant.Common.Tests/InterviewAssistant.Common.Tests.csproj --configuration Release
        dotnet test test/InterviewAssistant.Common.Tests/InterviewAssistant.Common.Tests.csproj --no-build --logger "trx;LogFileName=common_tests.trx" --results-directory ./test-results
      continue-on-error: true

    - name: ğŸ§ª Build and Run Tests for InterviewAssistant.ApiService.Tests
      run: |
        dotnet build test/InterviewAssistant.ApiService.Tests/InterviewAssistant.ApiService.Tests.csproj --configuration Release
        dotnet test test/InterviewAssistant.ApiService.Tests/InterviewAssistant.ApiService.Tests.csproj --no-build --logger "trx;LogFileName=apiservice_tests.trx" --results-directory ./test-results
      continue-on-error: true

    - name: ğŸ§ª Build and Run Tests for InterviewAssistant.Web.Tests
      run: |
        dotnet build test/InterviewAssistant.Web.Tests/InterviewAssistant.Web.Tests.csproj --configuration Release
        dotnet test test/InterviewAssistant.Web.Tests/InterviewAssistant.Web.Tests.csproj --no-build --logger "trx;LogFileName=web_tests.trx" --results-directory ./test-results
      continue-on-error: true

    - name: ğŸ§ª Build and Run Tests for InterviewAssistant.AppHost.Tests
      run: |
        dotnet build test/InterviewAssistant.AppHost.Tests/InterviewAssistant.AppHost.Tests.csproj --configuration Release
        dotnet test test/InterviewAssistant.AppHost.Tests/InterviewAssistant.AppHost.Tests.csproj --no-build --logger "trx;LogFileName=apphost_tests.trx" --results-directory ./test-results
      continue-on-error: true

    - name: ğŸ”„ Convert Test Results to JUnit Format
      if: github.event_name == 'pull_request'
      run: |
        dotnet tool install --global trx2junit
        find ./test-results -name '*.trx' -exec trx2junit {} \;

    - name: ğŸ“‘ Publish Test Results as PR Comment
      if: github.event_name == 'pull_request'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '**/test-results/*.xml'
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: âœ… Add Check Comments for Failed Code Lines
      if: github.event_name == 'pull_request'
      uses: mikepenz/action-junit-report@v3
      with:
        report_paths: '**/test-results/*.xml'
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¦ Publish Project
      if: github.event_name == 'push'
      run: dotnet publish --configuration Release --output ./publish

    - name: ğŸ“¤ Upload Published Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish

  download-artifact:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
    - name: â¬‡ï¸ Download Published Artifact
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ./downloaded-publish